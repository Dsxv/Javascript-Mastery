<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <script type="text/javascript" src="jquery-3.3.1.min.js" >
      </script>
      <script type="text/javascript" src="script.js" >

      </script>

      <link rel="stylesheet" href="style.css">
  </head>
  <body id="body">
   <div class="main">
  <div id="show"><p>0</p></div>
  <div class="buttons">
        <div class="numbers">
        <div id="1">
          <p>1</p>
        </div>
        <div id="2">
          <p>2</p>
        </div>
        <div id="3">
          <p>3</p>
        </div>
        <div id="4">
          <p>4</p>
        </div>
        <div id="5">
          <p>5</p>
        </div>
        <div id="6">
          <p>6</p>
        </div>
        <div id="7">
          <p>7</p>
        </div>
        <div id="8">
          <p>8</p>
        </div>
        <div id="9">
          <p>9</p>
        </div>
        <div id="0">
          <p>0</p>
        </div>

</div>
      <div class="operators">
            <div id="del"><p>del</p></div>
            <div id="+"><p>+</p></div>
            <div id="-"><p>-</p></div>
            <div id="*"><p>x</p></div>
            <div id="/"><p>/</p></div>
            <div id="="><p>=</p></div>

          </div>
           </div>

   </div>




  </body>
</html>
